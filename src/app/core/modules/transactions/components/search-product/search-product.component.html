<div class="search-product-container">
  <div class="search-product-container__find">
    <input class="search-product-container__input" type="text" placeholder="Search.." (input)="onSearchChange($event)">
  </div>
  <div class="search-product-container__create">
    <button class="search-product-container__button button-primary" (click)="newProduct()" >Agregar</button>
  </div>
</div>
